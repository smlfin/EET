<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvassing Efforts Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Canvassing Efforts Dashboard</h1>
    </header>
    <main>
        <div class="control-panel">
            <div>
                <label for="branchSelect">Select Branch:</label>
                <select id="branchSelect">
                    <option value="">-- Select a Branch --</option>
                    </select>
            </div>

            <div id="employeeFilterPanel" style="display: none;">
                <label for="employeeSelect">Select Employee:</label>
                <select id="employeeSelect">
                    <option value="">-- Select an Employee --</option>
                    </select>
            </div>

            <div id="viewOptions" style="display: none;">
                <button id="viewBranchSummaryBtn">View All Staff Activity (Branch Summary)</button>
                <button id="viewAllEntriesBtn">View Employee Entries (Detailed)</button>
                <button id="viewEmployeeSummaryBtn">View Employee Activity Summary</button>
                <button id="viewPerformanceReportBtn">View Employee Performance Report</button>
            </div>
        </div>

        <div id="reportDisplay">
            <p>Please select a branch from the dropdown above to view reports.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Canvassing Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
