<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvassing Efforts Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Canvassing Efforts Dashboard</h1>
    </header>
    <main>
        <section id="summary">
            <h2>Overall Summary</h2>
            <p>Total Submissions: <span id="totalSubmissions"></span></p>
            <p>Deposits Canvassed: <span id="totalDeposits"></span></p>
            </section>

        <section id="reports">
            <h2>Detailed Reports</h2>
            <div id="branchReports">
                <h3>Branch-wise Performance</h3>
                <ul id="branchList"></ul>
            </div>

            <div id="staffReports">
                <h3>Staff Performance</h3>
                <ul id="staffList"></ul>
            </div>

            </section>
    </main>
    <footer>
        <p>&copy; 2025 Canvassing Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
